<div class="container contenedor-estadisticas">

  <p>
    Pedidos
  </p>

  <div class="row">
    <div class="col-md-4">
      <div class="col-md-6"></div><button class="btn btn-info btn-block">Lo mas vendido</button>
      <button class="btn btn-info btn-block">Lo menos vendido</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-info btn-block">Los que no se entregaron en tiempo</button>
      <button class="btn btn-info btn-block">Los cancelados</button>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" disabled>
    </div>
  </div><br />

  <p>
    Mesas
  </p>

  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-success btn-block">La mas usada</button>
      <button class="btn btn-success btn-block">La menos usada</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success btn-block">La que mas facturo</button>
      <button class="btn btn-success btn-block">La que menos facturo</button>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" disabled>
    </div>
  </div>

  <div class="row" style="margin-top: 7px;">
    <div class="col-md-4">
      <button class="btn btn-success btn-block">La que tuvo compra de mayor importe</button>
      <button class="btn btn-success btn-block">La que tuvo compra de menor importe</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success btn-block">Mejores comentario</button>
      <button class="btn btn-success btn-block">Peores comentarios</button>
    </div>
  </div><br />

  <p>
    Empleados
  </p>

  <div class="row">
    <div class="col-md-4">
      <div class="col-md-6"></div><button class="btn btn-warning btn-block">Dias y horarios de ingreso</button>
      <button class="btn btn-warning btn-block">Cantidad de operaciones (sector)</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning btn-block">Cantidad de operaciones (sector/empleado)</button>
      <button class="btn btn-warning btn-block">Cantidad de operaciones (empleado)</button>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" disabled>
    </div>
  </div> <br />


  <button class="btn btn-danger btn-block" [routerLink]="['/grafico']">Ver Graficos <i
      class="fas fa-chart-bar"></i></button>

</div>
