<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="margin-top: 25px;margin-bottom: 10px;">
      <img src="assets/images/perfil.png" style="max-width: 200px;" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" value="{{usuario}}" placeholder="Usuario">
      <input type="text" id="password" class="fadeIn third" name="login" value="{{password}}" placeholder="Clave">
      <input type="button" (click)="entrarLogin()" class="fadeIn fourth" value="Log In" disabled>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#" [routerLink]="['/registro']">Â¿Primera vez que ingresas? Registrate</a>
    </div>

  </div>
</div>

<button (click)="Socio()" style="margin-left: 310px;" class="btn btn-light" value="Socio">Socio</button>
<button (click)="Cliente()" style="margin-left: 25px;" class="btn btn-light" value="Socio">Cliente</button>
<button (click)="Mozo()" style="margin-left: 25px;" class="btn btn-light" value="Socio">Mozo</button>
<button (click)="Cocinero()" style="margin-left: 25px;" class="btn btn-light" value="Socio">Cocinero</button>
