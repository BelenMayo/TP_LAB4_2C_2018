
<div class="container contenedor-empleados">
    <label class= "titulo">EMPLEADO</label>
    <form [formGroup] ="form" (ngSubmit)= "Guardar()" >
        <div class="row empleados">
            <div class="col-md-4">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre..">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Apellido..">
            </div>
            <div class="col-md-4">
                <div class="preview text-center">
                    <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                        <div class="browse-button">
                            <i class="fa fa-pencil-alt"></i>
                            <input class="browse-input" type="file" required name="UploadedFile" id="UploadedFile"/>
                        </div>
                    <span class="Error"></span>
                </div>
            </div>
        </div>
        <div class="row empleados">
            <div class="col-md-4">
                <select class="selectpicker form-control">
                    <option>Mesa 1</option>
                    <option>Mesa 2</option>
                    <option>Mesa 3</option>
                </select>
            </div>
            <div class="col-md-4">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Femenino</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
                        <label class="form-check-label" for="materialChecked" font-color="white">Masculino</label>
                    </div>
            </div>
        </div>
        <div class="row empleados">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="DNI..">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Fecha de nacimiento..">
            </div>
        </div>
        <div class="row empleados">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Mesa..">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Pedido..">
            </div>
        </div>
        <div class="row empleados">
            <div class="col-md-1">
                <button type="button" class="btn btn-success">Guardar</button>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </div>
    </form>
</div>
