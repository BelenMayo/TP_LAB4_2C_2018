<div class="container contenedor-clientes">
    <label class="titulo">Detalle Cliente</label>
    <div class="row" *ngFor="let item of cliente">
        <div class="col-md-9 col-sm-8">
            <div class="row clientes">
                <div class="col-md-6" style="font-style: italic;"><strong><label>Nombre</label></strong>
                    <input style="font-style: italic;" type="text" id="nombre" class="form-control"
                        value="{{item.nombre}}" disabled>
                </div>
                <div class="col-md-6" style="font-style: italic;"><strong><label>Apellido</label></strong>
                    <input type="text" id="apellido" class="form-control" value="{{item.apellido}}" disabled>
                </div>
            </div>
            <div class="row clientes" style="font-style: italic;">
                <div class="col-md-6"><strong><label>Foto</label></strong><br/>
                    <img class="img-responsive" style= "max-width: 200px;" src="assets/images/{{item.foto}}">
                </div>
            </div>
            <div class="row clientes" style="font-style: italic;">
                <div class="col-md-6"><strong><label>Usuario</label></strong>
                    <input type="text" id="usuario" class="form-control" value="{{item.usuario}}" disabled>
                </div>
                <div class="col-md-6" style="font-style: italic;"><strong><label>Password</label></strong>
                    <input style="font-style: italic;" type="password" id="password" class="form-control"
                        value="{{item.password}}" disabled>
                </div>
            </div>
            <div class="row clientes" style="margin-top: 20px; margin-left: 1px;">
                <button type="button" class="btn btn-danger" [routerLink]="['/cliente/listadoCliente']">Volver <i
                        class="fas fa-undo-alt"></i></button>
            </div>
        </div>
    </div>
</div>
