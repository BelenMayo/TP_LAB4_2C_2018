<div class="table-responsive" id="mydatatable-container" style= "background-color:white">
    <table class="records_list table table-striped table-bordered table-hover" id="mydatatable">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Mail</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of clientes">
                <td>{{item.apellido}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.mail}}</td>
                <td>{{item.foto}}</td>
                <td><button type="button" class="btn btn-success">Modificar</button></td>
                <td><button type="button" class="btn btn-danger">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
  </div>
